{% extends 'layout.html' %}

{% block title %}
    Registro
{% endblock %}


{% block content %}
    <div class="formulario">
        <h1>Registro de Articulo</h1>

        <form action="{% url "guardar_articulo" %}" method="POST">
            {% csrf_token %}
            {% if messages %}
                <script>
                    {% for m in messages %}
                        Swal.fire({
                            title: '¡Enviado!',
                            text: 'El formulario ha sido enviado con éxito.',
                            icon: 'success'
                        });
                    {% endfor %}
                </script>
            {% endif %}

            {{ form.as_p }}
            
            <button type="submit">Enviar</button>
        </form>
        <a href="{% url "Listar" %}">Volver</a>
    </div>

{% endblock %}
